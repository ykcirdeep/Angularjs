<h3>Angular Testing</h3>
<div class="row-fluid">
    <div class="container">
            <form class="form-inline" ng-submit="addEntry()">
                <div class="form-group">
                  <input type="text" class="form-control" ng-model="search.$"  placeholder="Search">
                <input type="text" class="form-control" ng-model="name" ng-enter="addEntry()" placeholder="insert name">
                <input type="submit" value="Add" class="btn btn-primary"  ng-disabled="!name">
               <input type="button" value="Test" class="btn btn-success" ng-click="test()" >

                </div>
            </form>
        
        <br><br>
        <div class="col-md-6">
        <table class="table table-hover" >
          <tr><th ng-repeat="column in columns">{{column}}</th>
          <th >Remove</th>
          </tr>
          <tr ng-repeat="entry in entries | orderBy:name | filter: search">
            <!-- <td >
                
                    {{entry.name | camelcase }}
               
              <span style="margin-left:50%;" ng-class="{'text-primary': entry == lastWinner, 'text-warning' : entry != lastWinner }" ng-show="entry.winner" class="pull-center" >WINNER</span>
              <span type="button" value="Add" class="btn btn-danger pull-right " ng-click="deleteEntry(entry,$index)" >Remove</span>
            </td> -->
            <td ng-repeat="column in columns" ng-class="{'text-warning': (column=='winner' && entry != lastWinner), 'text-primary' : (column=='winner' && entry == lastWinner)} ">{{entry[column] | camelCase }}</td>
            <td><span type="button" value="Add" class="btn btn-danger pull-right " ng-click="deleteEntry(entry,$index)" >Remove</span></td>
          </tr>
        </table>
        </div>
    </div>
   
    <div class="row-fluid">
        <div class="container">
        <button class="btn btn-primary" ng-click="pickWinner()" ng-hide="entries.length<2">winner</button>
         <button class="btn btn-primary" ng-click="resetWinner()" ng-hide="entries.length<2">Reset</button>
        </div>
    </div>
    <div class="container" ng-hide="true">
         <name></name>
    </div>
</div>
